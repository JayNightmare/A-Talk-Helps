<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Helps - Share Your Thoughts</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <aside id="sidebar">
        <div class="nav-brand">💬 Talking Helps</div>
        <nav class="nav-links">
            <a href="./index.html" class="nav-link active">
                <span>🏠</span> Home
            </a>
            <a href="./support.html" class="nav-link">
                <span>🆘</span> Support
            </a>
            <a href="./profile.html" class="nav-link">
                <span>👤</span> Profile
            </a>
        </nav>
        <div class="nav-footer">
            <button id="logout-btn" class="nav-link" onclick="handleLogout()">
                <span>🚪</span> Logout
            </button>
        </div>
    </aside>

    <main id="main-content">
        <header class="content-header">
            <h1># general-chat</h1>
        </header>

        <section id="new-post-section">
            <textarea id="new-post-text" placeholder="Share your thoughts anonymously..." maxlength="1000"></textarea>
            <button class="post-submit-btn">Send Message</button>
            <p id="new-post-error" class="error-msg"></p>
        </section>

        <section id="feed">
            <!-- Posts will be loaded here dynamically -->
        </section>
    </main>

    <script src="./scripts/main.js"></script>
</body>
</html>
